<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css/style.css">
</head>
<body>
  <div class="Primary">
    <div class="head-Primary">
      <h1>Your Results</h1>
    </div>
      <div class="circle">
        <h3><strong>76</strong></h3>
        <h2>of 100</h2>
      </div>
    <div class="Great">
      <p>Great</p>
    </div>
    <div class="yourscore">
      <p>You scored higher than 65% of <br>the people who have taken<br> these tests.</p>
    </div>
  </div>
  <div class="secondary">
    <div class="originalline">
      <div class="topicSe">
        <h1>Summary</h1>
      </div>
      <div class="Reaction">
        <div class="a"><img class="img1" src="assets/images/icon-reaction.svg"></div>
        <div class="firstsentence">
          <div class="b">Reaction</div>
        </div>
        <div class="grayfont">
          <div class="c">80</div>
        </div>
        <div class="hundred">
          <div class="d">/100</div>
        </div>
      </div>
      <div class="Memory">
        <div class="a"><img class="img1" src="assets/images/icon-memory.svg"></div>
        <div class="secondsentence">
          <div class="b">Memory</div>
        </div>
        <div class="grayfont">
          <div class="c">92</div>
        </div>
        <div class="hundred">
          <div class="d">/100</div>
        </div>
      </div>
      <div class="Verbal">
        <div class="a"><img class="img1" src="assets/images/icon-verbal.svg"></div>
        <div class="thirdsentence">
          <div class="b">Verbal</div>
        </div>
        <div class="grayfont">
          <div class="c">61</div>
        </div>
        <div class="hundred">
          <div class="d">/100</div>
        </div>
      </div>
      <div class="Visual">
        <div class="a"><img class="img1" src="assets/images/icon-visual.svg"></div>
        <div class="forthsentence">
          <div class="b">Visual</div>
        </div>
        <div class="grayfont">
          <div class="c">72</div>
        </div>
        <div class="hundred">
          <div class="d">/100</div>
        </div>
      </div>
      <div class="btn">
        <div class="Con">
          <p style="margin-top: 20px;">Continue</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
